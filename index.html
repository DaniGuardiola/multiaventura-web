<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Multiaventuras Habbie</title>
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0, width=device-width" />
    <link rel="stylesheet" href="bower_components/paperkit-min/paperkit.css">
    <link rel="stylesheet" href="style.css">
    <script src="bower_components/paperkit-min/paperkit.js"></script>
</head>

<body md-color="grey-200">
    <md-sidemenu>
        <md-list md-action="ajax: md-content">
            <md-tile md-ajax="page/progress/index.html">
                <md-text>Actividades</md-text>
            </md-tile>
            <md-tile md-ajax="page/tricks/index.html" md-ajax-callback="state.tricks.index">
                <md-icon md-image="icon:chevron_right"></md-icon>
                <md-text>Barranquismo</md-text>
            </md-tile>
            <md-tile md-ajax="page/tricks/index.html" md-ajax-callback="state.tricks.index">
                <md-icon md-image="icon:chevron_right"></md-icon>
                <md-text>Espeleología</md-text>
            </md-tile>
            <md-tile md-ajax="page/tricks/index.html" md-ajax-callback="state.tricks.index">
                <md-icon md-image="icon:chevron_right"></md-icon>
                <md-text>Piragüas</md-text>
            </md-tile>
            <md-tile md-ajax="page/tricks/index.html" md-ajax-callback="state.tricks.index">
                <md-icon md-image="icon:chevron_right"></md-icon>
                <md-text>Paintball</md-text>
            </md-tile>
            <md-tile>
                <md-text>Packs y ofertas</md-text>
            </md-tile>
            <md-tile>
                <md-text>Conócenos</md-text>
            </md-tile>
        </md-list>
    </md-sidemenu>
    <md-toolbar md-color="black" md-fill="white">
        <md-row>
            <md-icon-button md-image="icon:menu" md-action="custom: md.sidemenu.open"></md-icon-button>
            <md-tabbar>
                <md-tab>Actividades</md-tab>
                <md-tab>Packs y ofertas</md-tab>
                <md-tab>Conócenos</md-tab>
            </md-tabbar>
            <md-space></md-space>
            <md-icon-button md-image="icon"
        </md-row>
    </md-toolbar>
    <md-content>
    </md-content>

    <script src="script.js"></script>
    <script src="js/state.js"></script>
</body>

</html>
